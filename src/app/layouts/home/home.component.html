<div class=""
     [style.padding-top]="scrollOffset + 'px'"

></div>

<div [style.padding]="bannerPadding()"
     [class.fixed]="scrollY() < scrollOffset"
     class="inset-0 z-2"

>
  <div [ngClass]="'bg-[url(/img/banner-bg.jpeg)]'"
       class="h-screen bg-cover flex items-center justify-center">
    <h1 [style.opacity]="bannerTitleOpacity()"
        class="text-4xl text-white tracking-wider font-bold underline">
      AZ PHOTOGRAPHY
    </h1>
  </div>
</div>

<div class="flex flex-wrap px-4">
  @for (image of recentImages(); track image.publicId) {
    <div class="md:w-6/12 p-3">
      <app-recent-image-card class="block rounded-xl overflow-hidden" [image]="image"></app-recent-image-card>
    </div>
  }
</div>
