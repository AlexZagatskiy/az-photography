<div class="h-screen relative w-full pt-22 flex flex-col">
  <img [src]="backgroundUrlSmall"
       [imgSrc]="backgroundUrl"
       class="absolute inset-0 object-cover object-center w-full h-full"
       alt=""
       fetchpriority="high"
       draggable="false">

  <app-contact-form
    [formSubmitStatus]="formSubmitStatus()"
    [feedbackMessage]="feedbackMessage()"
    (sendFormData)="sendFormData($event)"
    class="mb-6 block relative"></app-contact-form>
</div>
