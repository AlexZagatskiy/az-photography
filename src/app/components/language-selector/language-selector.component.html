<div class="relative inline-block">
  <!-- trigger -->
  <button class="flex gap-2 items-center appearance-none bg-transparent border border-black/50 rounded-lg p-2
               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
               hover:border-gray-400 transition-colors duration-200 cursor-pointer
               text-sm font-medium text-gray-700" (click)="toggleSelectDropdown()">
    <div
      class="w-11"
      [innerHTML]="currentFlag()"
    ></div>
    <svg class="text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>

  <!-- dropdown -->
  <div [class.invisible]="!isDropdownOpen()" class="absolute -bottom-2 right-0 rounded-lg overflow-hidden translate-y-full">
    @for (lang of languageOptions(); track lang) {
      <div
        class="flex gap-2 items-center p-2 pr-3 cursor-pointer"
        [ngClass]="lang.code === selectedLanguage() ? 'bg-blue-400 text-white' : 'bg-white text-black'"
        (click)="onLanguageChange(lang.code)"
      >
        <div class="w-5" [innerHTML]="lang.flag"></div>
        {{ lang.label }}
      </div>
    }
  </div>



</div>
