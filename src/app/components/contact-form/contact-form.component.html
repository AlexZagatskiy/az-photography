<div class="relative max-w-md w-[90%] mx-auto bg-white/40 backdrop-blur-md rounded-lg shadow-md p-6">
  <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Reach Out & Touch Base</h1>

  <form class="space-y-6" name="contact" data-netlify="true" [formGroup]="form">
    <input formControlName="title" name="title" class="opacity-0 absolute z--1" tabindex="-1" autocomplete="off" />
    <!-- Name Field -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
        Name
      </label>
      <input formControlName="name"
             type="text"
             id="name"
             name="name"
             [class.border-red-600]="form.controls['name'].touched && form.controls['name'].invalid"
             class="w-full px-3 py-2 border border-black rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors placeholder:text-gray-500" placeholder="Your full name">
    </div>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
        Email <span class="text-red-500">*</span>
      </label>
      <input formControlName="email"
             type="email"
             id="email"
             name="email"
             [class.border-red-600]="form.controls['email'].touched && form.controls['email'].invalid"
             class="w-full px-3 py-2 border border-black rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors placeholder:text-gray-500" placeholder="your.email@example.com">
    </div>

    <!-- Message Field -->
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
        Message <span class="text-red-500">*</span>
      </label>
      <textarea formControlName="message"
                id="message"
                name="message"
                rows="4"
                [class.border-red-600]="form.controls['message'].touched && form.controls['message'].invalid"
                class="w-full px-3 py-2 border border-black rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-vertical placeholder:text-gray-500" placeholder="Your message here..."></textarea>
    </div>

    <!-- Submit Button -->
    <div>
      <button
        type="button"
        [class.opacity-50]="isFormSubmitting()"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:cursor-pointer hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium"
        [disabled]="isFormSubmitting()"
        (click)="onFormSubmit($event)"
      >
        {{ isFormSubmitting() ? 'In progress...' : 'Send Message' }}
      </button>
    </div>
  </form>

  <!-- Required fields note -->
  <p class="text-xs text-gray-600 mt-4 text-center">
    <span class="text-red-500">*</span> Required fields
  </p>

  @if(feedbackMessage()) {
    <p class="absolute inset-0 bg-white/80 flex justify-center items-center">
      <span
        [class]="isFailed() ? 'text-red-600' : 'text-green-600'"
        class="text-xl font-bold w-8/12 text-center">
        {{ feedbackMessage() }}
      </span>
    </p>
  }
</div>
