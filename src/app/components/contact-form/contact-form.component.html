<div class="max-w-md w-[90%] mx-auto bg-white/40 backdrop-blur-md rounded-lg shadow-md p-6">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Contact Us</h2>

  <form class="space-y-6" name="contact" data-netlify="true" [formGroup]="form">
    <input formControlName="title" name="title" class="opacity-0 absolute z--1" tabindex="-1" autocomplete="off" />
    <!-- Name Field -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
        Name
      </label>
      <input formControlName="name"
             type="text"
             id="name"
             name="name"
             class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="Your full name">
    </div>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
        Email <span class="text-red-500">*</span>
      </label>
      <input formControlName="email"
             type="email"
             id="email"
             name="email"
             required=""
             class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="your.email@example.com">
    </div>

    <!-- Message Field -->
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
        Message <span class="text-red-500">*</span>
      </label>
      <textarea formControlName="message"
                id="message"
                name="message"
                rows="4"
                required=""
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-vertical" placeholder="Your message here..."></textarea>
    </div>

    <!-- Submit Button -->
    <div>
      <button
        type="button"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium"
        [disabled]="isFormSubmitting()"
        (click)="onFormSubmit($event)"
      >
        {{ isFormSubmitting() ? 'In progress...' : 'Send Message' }}
      </button>
    </div>
  </form>

  <!-- Required fields note -->
  <p class="text-xs text-gray-500 mt-4 text-center">
    <span class="text-red-500">*</span> Required fields
  </p>
</div>
